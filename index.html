<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>XML Grid Visualizer</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect x='0' y='0' width='64' height='64' rx='12' fill='%23005b96'/%3E%3Ctext x='50%25' y='53%25' font-family='monospace' font-weight='bold' font-size='36' fill='white' text-anchor='middle' dominant-baseline='central'%3E%26lt;/%26gt;%3C/text%3E%3C/svg%3E" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              grid: {
                level0: '#2563eb', // blue-600
                level1: '#059669', // emerald-600
                level2: '#7c3aed', // violet-600
                level3: '#db2777', // pink-600
                level4: '#d97706', // amber-600
                level5: '#475569', // slate-600
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for better aesthetics within the grid */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>
